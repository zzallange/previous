    <body>
        <div class="skip_navi">
            <a href="#container" class="ir">본문 바로가기</a>
        </div> 
        <div class="dk_wrap">
            <!-- Header -->   
            <div class="header">
                <h1 class="dk_logo">
                <a href="#none"><img src="https://cwstatic.asiae.co.kr/drinkeat/head_logo.png" alt="드링킷 로고이미지"></a>
                </h1>
            </div>
            <!-- //Header -->
            <!-- container -->    
            <div id="container">  
                <div class="content">   
                <div class="login_pg">
                    <h2><a href="https://dk.asiae.co.kr/" title="드링킷 로고">로그인</a></h2>
                    <p class="txt_join">드링킷과 재밌게 놀자!<a href="#none">회원가입</a></p>
                    <!-- 소셜 로그인 -->
                    <div class="sns_login">
                        <!--<h3 class="tit_link">소셜로 간편하게 로그인 하기</h3>-->
                        <ul class="link">
                            <li class="login_facebk login_fb">
                                <a href="#none">
                                    <span class="ico_facebk"></span>
                                    <span class="txt">페이스북으로 시작</span>
                                </a>
                            </li>
                            <li class="login_naver">
                                <a href="#none">
                                    <span class="ico_naver"></span>
                                    <span class="txt">네이버로 시작</span>
                                </a>
                            </li>
                            <li class="login_google">
                                <a href="#none">
                                    <span class="ico_google"></span>
                                    <span class="txt">구글로 시작</span>
                                </a>
                            </li>
                            <li class="login_kakao">
                                <a href="#none">
                                    <span class="ico_kakao"></span>
                                    <span class="txt">카카오로 시작</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- //소셜 로그인 -->
                    <!-- Login --> 
                    <fieldset>
                        <legend>드링킷 로그인 입력 폼</legend>
                        <form action="">
                            <h3 class="tit_link">드링킷 계정으로 로그인 하기</h3>
                            <!-- 로그인 하기 -->
                            <div class="login_box">
                                <div class="txtinput">
                                    <label for="user_id">아이디</label>
                                    <input type="text" id="user_id" placeholder="계정을 입력해주세요.">
                                </div>
                                <div class="txtinput">
                                    <label for="user_pw">비밀번호</label>
                                    <input type="password" id="user_pw" placeholder="비밀번호를 입력해주세요.">
                                </div>
                            </div>
                            <div class="submit_box">
                                <a href="#none" class="login_btn">로그인</a>
                            </div>
                            <!-- //로그인 하기 -->
                            <ul class="join_help">
                                <li><a href="#none">계정 찾기</a></li>
                                <li><a href="#none">비밀번호 찾기</a></li>
                            </ul>
                            <b>*하나의 ID로 아시아경제, 드링킷을 이용할 수 있습니다.</b>
                        </form>
                    </fieldset>
                    <!-- //Login -->
                </div> 
                </div>
            </div>
            <!-- //container -->
            <div class="footer">
