<!DOCTYPE html>
<html lang="ko" >
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#fff">
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.drinkeat.co.kr">
<meta property="og:site" content="https://">
<meta property="og:description" content="플레이모드 ON, 드링킷!">
<meta property="og:image" content=" 0000000">
<meta property="og:title" content="드링킷">
<meta property="article:section" content="">
<meta property="article:published_time" content="">
<meta name="description" content="플레이모드 ON, 드링킷! ">
<meta name="keywords" content="Drink, Eat, Play, 놀이문화, 주류, 레시피, 문화, 공연, 맛집, 페스티벌, 핫플레이스, 드링킷, 커뮤니티, Newspaper, Korea, South Korea">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@0000000 ">
<meta name="twitter:creator" content="@0000000 ">
<meta name="twitter:title" content="드링킷">
<meta name="twitter:description" content="플레이모드 ON, 드링킷! ">

<link rel="shortcut icon" type="image/x-ico" href="https://cwstatic.asiae.co.kr/icns/dk_fa.ico">
<link rel="stylesheet" type="text/css" href="https://cwcode.asiae.co.kr/asiae_v2/font/dkfont.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css">

<script type="text/javascript" src="https://view.asiae.co.kr/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<title>Drinkeat</title>
</head>
    <body>
        <div class="skip_navi">
            <a href="#container" class="ir">본문 바로가기</a>
        </div> 
        <div class="dk_wrap">
            <!-- Header -->   
            <div class="header">
                <h1 class="dk_logo">
                <a href="#none"><img src="https://cwstatic.asiae.co.kr/drinkeat/head_logo.png" alt="드링킷 로고이미지"></a>
                </h1>
            </div>
            <!-- //Header -->
            <!-- container --> 
            <div id="container">  
                <div class="content">   
                <div class="join_pg">
                    <h2><a href="https://dk.asiae.co.kr/" title="드링킷 로고">회원가입</a></h2>
                    <p class="login_back">이미 가입하셨나요?<a href="#none">로그인하기</a></p>
                <!-- 소셜 로그인 -->
                <div class="sns_login">
                    <!--<h3 class="tit_link">소셜로 간편하게 로그인 하기</h3>-->
                    <ul class="link">
                        <li class="login_facebk login_fb">
                            <a href="#none">
                                <span class="ico_facebk"></span>
                                <span class="txt">페이스북으로 시작</span>
                            </a>
                        </li>
                        <li class="login_naver">
                            <a href="#none">
                                <span class="ico_naver"></span>
                                <span class="txt">네이버로 시작</span>
                            </a>
                        </li>
                        <li class="login_google">
                            <a href="#none">
                                <span class="ico_google"></span>
                                <span class="txt">구글로 시작</span>
                            </a>
                        </li>
                        <li class="login_kakao">
                            <a href="#none">
                                <span class="ico_kakao"></span>
                                <span class="txt">카카오로 시작</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- //소셜 로그인 -->
                <!-- Login --> 
                <fieldset>
                    <legend>드링킷 회원가입 입력 폼</legend>
                    <form action="">
                        <h3 class="tit_link">드링킷계정으로 가입하기</h3>
                        <!-- 회원가입 -->
                        <div class="input_box">
                            <div class="txtinput">
                                <label for="user_name">닉네임/이름</label>
                                <input type="text" id="user_name" placeholder="닉네임 / 이름">
                            </div>
                            <!-- 2020.05.08 사용가능한 경우 클래스명 right -->
                            <div class="txtinput right">
                                <label for="user_mail">이메일 주소</label>
                                <input type="text" id="user_mail" placeholder="이메일 주소">
                                <span class="right_txt">사용가능 한 이메일입니다.</span>
                            </div>
                            <!-- //2020.05.08 사용가능한 경우 클래스명 right -->
                            <!-- 중복처리, 잘못쓴 경우 클래스명 wrong -->
                            <div class="txtinput wrong">
                                <label for="user_mail">이메일 주소</label>
                                <input type="text" id="user_mail" placeholder="이메일 주소">
                                <span class="wrong_txt">이미 가입된 이메일입니다.</span>
                            </div>
                            <!-- //중복처리, 잘못쓴 경우 클래스명 wrong -->
                            <div class="txtinput">
                                <label for="user_pw">비밀번호(8~20자 영문,숫자,특수문자 조합)</label>
                                <input type="password" id="user_pw" placeholder="비밀번호 (8~20자 영문,숫자,특수문자 조합)">
                            </div>
                            <div class="txtinput">
                                <label for="user_pw">비밀번호(영문과 숫자의 조합)</label>
                                <input type="password" id="user_pw" placeholder="비밀번호 (비밀번호 확인)">
                            </div>
                        </div>
                        <!-- 이용약관 -->
                        <!-- 2020.05.12 전체동의 추가 -->
                        <div class="all_agree">
                            <input type="checkbox" id="all_terms" name="selectAll">
                            <label for="all_terms">
                                <span class="text"><strong>전체동의</strong></span> 
                            </label>
                        </div>
                        <!-- //2020.05.12 전체동의 추가 -->
                        <ul class="terms_box">
                            <!-- 2020.05.12 수정 --> 
                            <li>
                                <input type="checkbox" id="terms_agree" name="checkOne">
                                <label for="terms_agree">
                                    <span class="text"><strong>이용약관</strong>(필수)</span> 
                                </label>
                                <a href="#none" class="btn_view">상세보기</a>
                            </li>   
                            <li>
                                <input type="checkbox" id="info_agree" name="checkOne">
                                <label for="info_agree">
                                    <span class="text"><strong>개인정보처리방침</strong>(필수)</span>
                                </label>
                                <a href="#none" class="btn_view">상세보기</a>
                            </li>
                            <li>
                                <input type="checkbox" id="option_agree" name="checkOne">
                                <label for="option_agree">
                                    <span class="text"><strong>뉴스레터 등 정보 수신</strong>(선택)</span>    
                                </label>
                                <span class="mail_agree">*뉴스레터 수신동의 시 정보성 메일이 발송될 수 있습니다.</span>   
                            </li>
                            <!-- //.2020.05.12 수정 -->
                        </ul>
                        <!-- //이용약관 -->
                        <div class="submit_join">
                            <a href="#none" class="join_btn">가입하기</a>
                        </div>
                        <b>*하나의 ID로 아시아경제, 드링킷을 이용할 수 있습니다.</b>
                        <!-- //회원가입 -->
                    </form>
                </fieldset>
                <!-- //Login --> 
                </div>
                </div>
            </div>
            <!-- //container -->
            <div class="footer">
                <p class="copyright">ⓒ 드링킷 All rights reserved.</p>
            </div>
        </div>
    </body> 
</html>
